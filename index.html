<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What does it do to Preston?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .question {
        margin: 20px 0;
        font-size: 1.2em;
      }
      .options button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 1em;
      }
      .celebration {
        display: none;
        color: green;
        font-weight: bold;
      }
      .game-over {
        display: none;
        color: red;
        font-weight: bold;
      }
      .high-scores {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>What does it do to Preston?</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="celebration" id="celebration">Correct! Well done!</div>
    <div class="game-over" id="game-over">
      Game Over! Enter your name:
      <input type="text" id="player-name" />
      <button onclick="submitScore()">Submit</button>
    </div>
    <div class="high-scores">
      <h2>High Scores</h2>
      <ul id="high-scores-list"></ul>
    </div>
  </body>
</html>
